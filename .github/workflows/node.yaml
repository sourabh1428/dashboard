name: Deploy React App to AWS EC2

# This workflow runs on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # This job runs on the self-hosted runner, which you've set up on your EC2 instance
    runs-on: self-hosted

    steps:
    # Step 1: Checkout the latest code from the repo
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version you want to use

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Build the React app
    - name: Build the React app
      run: |
        npm run build

    # Step 5: Copy the build files to the Nginx directory
    - name: Deploy to Nginx
      run: |
        # Remove the old build files
        sudo rm -rf /var/www/html/*
        # Copy the new build files to the Nginx serving directory
        sudo cp -r build/* /var/www/html/

    # Step 6: Restart Nginx to apply the new changes
    - name: Restart Nginx
      run: |
        sudo systemctl restart nginx
