name: Deploy Vite React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Step: Clean up node_modules and package-lock.json
    - name: Clean npm cache and install dependencies
      run: |
        rm -rf node_modules
        rm package-lock.json
        npm install

    - name: Build the Vite app
      run: |
        npm run build

    - name: Deploy to Nginx
      run: |
        sudo rm -rf /var/www/html/*
        sudo cp -r dist/* /var/www/html/

    - name: Restart Nginx
      run: |
        sudo systemctl restart nginx
