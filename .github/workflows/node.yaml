name: Build and Deploy Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Remove node_modules and package-lock.json
      run: |
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Build the frontend
      run: npm run build

    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
         # Create private key file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Verify SSH key validity
          ssh-keygen -y -f private_key.pem > /dev/null 2>&1 || (echo "Invalid SSH key"; exit 1)
          
          # Deploy using rsync
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./dist/ ubuntu@ec2-13-201-21-180.ap-south-1.compute.amazonaws.com:/var/www/my-react-app/
          
          # Clean up
          rm private_key.pem